<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-20">
    <div class="flex">
        <div class="m-5 w-[100px] h-[100px] border border-black border-dashed"></div>
        <div class="m-5 w-[100px] h-[100px] border-2 border-pink-500 border-dashed"></div>
        <div class="m-5 w-[100px] h-[100px] border-4 border-green-400 border-dashed"></div>
        <div class="m-5 w-[100px] h-[100px] border-[10px] border-[crimson] border-dashed"></div>
    </div>

    <hr class="m-10">

    <div class="flex">
        <div class="m-5 w-[100px] h-[100px] border-r-2 border-[crimson] "></div>
        <div class="m-5 w-[100px] h-[100px] border-l-2 border-[crimson] "></div>
        <div class="m-5 w-[100px] h-[100px] border-t-2 border-[crimson] "></div>
        <div class="m-5 w-[100px] h-[100px] border-b-2 border-[crimson] "></div>
        <div class="m-5 w-[100px] h-[100px] border-x-2 border-[green] "></div>
        <div class="m-5 w-[100px] h-[100px] border-y-2 border-[green] "></div>
    </div>

    <hr class="m-10">
    <div class="flex">
        <div class="w-[100px] h-[100px] border-2 border-purple-500 rounded"></div>
        <div class="w-[100px] h-[100px] border-2 border-purple-500 rounded-md"></div>
        <div class="w-[100px] h-[100px] border-2 border-purple-500 rounded-full"></div>
        <div class="w-[100px] h-[100px] border-2 border-purple-500 rounded-lg"></div>
        <div class="w-[100px] h-[100px] border-2 border-purple-500"></div>
       
    </div>

    <hr class="m-5">
    <button class="border-2 border-teal-600 text-[14px] px-4 py-2 rounded-full hover:rounded-none"> save Change</button>


</body>
</html>
